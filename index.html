    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4TR72GW5TF"></script>

      gtag('config', 'G-4TR72GW5TF');

    <!-- Microsoft Clarity tracking with deferred loading -->
    <script type="text/javascript">
      // Define clarity function but don't initialize it immediately
      window.clarity = window.clarity || function(...args) { 
        (window.clarity.q = window.clarity.q || []).push(args); 
      };
      
      // The actual clarity script will be loaded after consent
      function loadClarity() {
        var t = document.createElement('script');
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/r63nekrurq";
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      }
      
      // Add clarity consent function
      clarity.consent = function() {
        loadClarity();
      };
